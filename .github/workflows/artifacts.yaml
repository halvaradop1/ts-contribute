name: artifacts

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - run: npm install
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: artifact-app
          path: dist/

  download:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifact-app
          path: artifact-cache-content

      - run: ls && ls artifact-cache-content
