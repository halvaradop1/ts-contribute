name: ci

on:
  pull_request:
    types: [opened, synchronize, closed]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - run: npm install
      - run: npm run build

  testing:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - run: npm install
      - run: npm run test:coverage

  toString:
    if: github.event.action == 'opened'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - run: echo "${{ toJson(github) }}"

  cd-to-development:
    if: github.base_ref == 'master' && github.event.pull_request.merged == true
    needs: testing
    runs-on: ubuntu-20.04
    environment: development
    steps:
      - uses: actions/checkout@v4
      - run: echo "Deployed to development environment"

  cd-to-production:
    if: github.base_ref == 'master' && github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/')
    needs: testing
    runs-on: ubuntu-20.04
    environment: production
    steps:
      - uses: actions/checkout@v4
      - run: echo "Deployed to production environment"
